<!DOCTYPE html>
<html lang="en">
  <head>
    <title>js-cloudimage-360-view</title>
    <meta charset="UTF-8" />

    <style>
      body {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
      }

      #zoomContainer {
        overflow: hidden;
        width: 100%;
        max-width: 800px;
        box-shadow: 0 0 30px rgb(208, 208, 208);
        box-sizing: border-box;
      }

      #cloudimageCanvas {
        transition: transform 0.3s ease;
      }
    </style>
  </head>

  <body>
    <div id="zoomContainer">
      <div
        class="cloudimage-360"
        id="gurkha-suv"
        data-folder="./images/"
        data-filename-x="img_{index}.webp"
        data-amount-x="40"
        style="max-width: 800px"
        autoplay
        data-play-once
        data-magnifier="2"
      ></div>
    </div>
    <!-- simply iniatialize it with class name "cloudimage-360", server folder path, file name and amount of images -->
